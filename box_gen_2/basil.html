    <style>
        body {
        font-family: "Libre Baskerville";
        font-weight: 400;
        color: rgb(7, 62, 32);
      }

      input,
      button {
        font-family: "Roboto";
        font-weight: 100;
      }
      canvas {
        border: 1px solid #aaa;
      }
      fieldset {
        margin: 0;
        padding: 0;
        border: none;
      }
      fieldset legend {
        padding: 0;
      }
      fieldset ul {
        padding: 0;
      }
      fieldset li {
        list-style: none;
        margin-bottom: 0.5em;
      }
      fieldset label {
        display: inline-block;
        width: 100px;
      }
      fieldset input {
        border-radius: 0;
        border: 1px solid #aaa;
      }
      button 
      {
        padding: 7px;
        padding-left: 10px;
        padding-right: 10px;
        font-size: 16px;
        letter-spacing: 1px;
        border: 1px solid rgb(7, 62, 32);
        background:rgb(7, 62, 32);
        color: rgb(7, 62, 32);;
        border-radius: 5px;
        background: none;
        margin-bottom: 1em;
        cursor: pointer;
      }
      button:hover {
        background: rgb(7, 62, 32);
        color: white;
      }
      button:hover:active {
        background: #cee;
      }
    </style>

    <h1>Growing Greens Box Generator</h1>

        <legend>Dimensions</legend>

              max="8"
              name="width"
              id="width"
              value="18"
            />
          </li>
          <li>
            <label for="height">height</label>
            <input
              type="text"
              min="18"
              max="25 "
              name="height"
              id="height"
              value="18"
            />
          </li>
          <li>
            <label for="depth">depth</label>
            <input
              type="text"
              min="18"
              max="8"
              name="depth"
              id="depth"
              value="18"
            />
          </li>
        </ul>
      </fieldset>
